<!DOCTYPE html>
<html lang="en">
<head>
    <!---Etiquetas meta --->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesión o registrate en nuestra tienda online, recibirás notificaciones de cada descuento y podrás disfrutar de descuentos especiales por ser miembro de nuestra comunidad. Unite a FAQDAD">
    <meta name="keywords" content="FAQDAD, ropa oversize, unirse, FAQDAD, Iniciar sesion FAQDAD, registrarse, logueate, moda, unisex, tienda de ropa, ropa comoda, tienda online, envío gratis, entrar, comunidad FAQDAD ">
    <!---Titulo --->
    <title>FAQDAD | Iniciar Sesión</title>
    <!---Link CSS Bootstrap --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!---Link CSS Original --->
    <link rel="stylesheet" href="./../css/main.css">
    <!---Link de iconos --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!---Link de Icono de la página --->
    <link rel="icon" href="./../img/logo2.png" type="image/png">
</head>
<body>
    <!---HEADER --->
    <header>
        <h1>FAQDAD</h1>
    </header>
    <!--- MAIN --->
    <main class="login__contenedor">
        <div class="mitad__uno">
            <img src="./../img/login.png" alt="Imagen de logueo">
        </div>
        <div class="mitad__dos">
            <h2 class="login__h2">¡Hola otra vez!🙌</h2>
            <form action="" class="form__login">
                <label for="email-login" class="form__label">EMAIL
                    <input type="email" name="email-login" id="email-login" class="form__input">
                </label>
                <label for="email-login" class="form__label">CONTRASEÑA
                    <input type="password" name="contraseña-login" id="contraseña-login" class="form__input">
                </label>
                <p class="recuperar-contraseña">¿Olvidaste tu contraseña?</p>
                <button class="login__btn">INICIAR SESIÓN</button>
            </form>
        </div>
    </main>
    <!---FOOTER --->
    <footer>
        <section class="copyright">
            <p>Copyright FAQDAD - 2024. Todos los derechos reservados. Defensa de las y los consumidores. Para reclamos <b>ingresá acá. / Botón de arrepentimiento</b></p>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
